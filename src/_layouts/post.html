---
layout: default
---
<article class="post center-children" itemscope itemtype="http://schema.org/BlogPosting">

  <nav>
    <a href="{{site.url}}">home</a>
  </nav>

  <header class="post-header flex-container">
    <div class="left-side">
      <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
      <p>{{page.description}}</p>
      <span>team mates </span>
      {% for member in page.team %}
      <a href={{member.link}} target="_blank"><span>{{ member.name }}</span></a>
      {% endfor %}
      <span><span>time </span>{{page.time}}</span>
    </div>

    <div class="right-side">
      <img src="{{site.url}}assets/images/thumbnails/{{page.thumbnail}}.jpg">
    </div>

  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
