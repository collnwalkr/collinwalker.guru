<footer class="site-footer" xmlns="http://www.w3.org/1999/html">
  <a href="{{site.url}}">{{site.title}}</a>
  <div class="flex-container flex-row flex-start footer-wrapper">

    <div class="project half-width flex-container center-children" id="more-projects">
      <h3>more projects</h3>
    </div>
    {% for project in site.footer_project %}
    {% if project.title != page.title %}
    <div class="project half-width flex-container center-children flex-column" id="project-{{project.link}}">

      <h3>{{ project.title }}</h3>

      {% if project.published %}
        {{ project.link }}
      {% else %}
        <p>coming soon</p>
      {% endif %}

    </div>

    {% endif %}
    {% endfor %}
  </div>

</footer>
